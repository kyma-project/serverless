name: build

on:
  workflow_call:
    inputs:
      tag:
        description: "Additional tag for built images"
        required: false
        type: string
        default: ""
      purpose:
        description: "Purpose of the build (dev - for pull/push, empty - for release)"
        required: false
        type: string
        default: ""
      img_directory:
        description: "Directory of the image (dev/prod)"
        required: false
        type: string
        default: ""
      img_version:
        description: "Version of the image"
        required: false
        type: string
        default: ""

jobs:
  compute-tags:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.get_tag.outputs.TAGS }}
    steps:
      - name: Checkout
        if: ${{ inputs.tag == '' }} # not release
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Checkout (release)
        if: ${{ inputs.tag != '' }} # release
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }} # Checkout to latest branch changes
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - if: ${{ !startsWith(github.event_name, 'pull_request') }}
        name: Get the latest tag
        id: get_tag
        run: |
          {
            echo 'TAGS<<EOF'
            echo "${{ github.sha }}"
            echo "${{ github.ref_name}}"
            echo "${{ inputs.tag }}"
            echo EOF
          } >> "$GITHUB_OUTPUT"

  build-operator:
    needs: compute-tags
    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@main # Usage: kyma-project/test-infra/.github/workflows/image-builder.yml@main
    with:
      name: serverless-operator
      dockerfile: components/operator/Dockerfile
      tags: ${{ needs.compute-tags.outputs.tags }}
      build-args: |
        PURPOSE=${{ inputs.purpose }}
        IMG_DIRECTORY=${{ inputs.img_directory }}
        IMG_VERSION=${{ inputs.img_version }}

  # https://github.com/kyma-project/serverless/issues/998#issuecomment-2191556454
  #  build-gitserver:
  #    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@main # Usage: kyma-project/test-infra/.github/workflows/image-builder.yml@main
  #    with:
  #      name: gitserver
  #      dockerfile: Dockerfile
  #      context: tests/gitserver
  #      tags: ${{ needs.compute-tags.outputs.tags }}

  build-serverless-controller:
    needs: compute-tags
    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@main # Usage: kyma-project/test-infra/.github/workflows/image-builder.yml@main
    with:
