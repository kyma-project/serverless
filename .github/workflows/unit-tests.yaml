name: Unit tests

on: [ workflow_call ]

jobs:
  operator-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ../.github/actions/setup-go
      - name: run test
        run: make -C components/operator test

  serverless-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ../.github/actions/setup-go
      - uses: ../.github/actions/setup-libgit2
      - name: run test
        run: make -C components/serverless test

