name: "Create release"

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Create release'
        default: ""
        required: true
#        TODO: we can remove push section
  push:
    branches:
      - "automate-release-process"
    inputs:
      name:
        description: 'Create release'
        default: "v0.1.0"
        required: false

jobs:
  verify-main-status:
    name: Verify main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check tag
#        run: ./scripts/check_release_tag.sh ${{ github.event.inputs.name }} TODO: remove hardcoded value
        run: ./scripts/check_release_tag.sh "v0.1.0"

#TODO: consider what to do
#      - name: Check image
#        run: ./scripts/check_image.sh automate-release-process

      - name: Verify
        run: ./scripts/verify-serverless-status.sh

  run-unit-tests:
    name: Unit tests
    needs: verify-main-status
    uses: "./.github/workflows/run-unit-tests.yaml"

  create-draft:
    name: Create draft release
    needs: verify-main-status
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        run: ./scripts/create_changelog.sh ${{ github.event.inputs.name }}
        run: ./scripts/create_changelog.sh "v0.1.0"

      - name: Create draft release
        id: create-draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_ID=$(./scripts/create_draft_release.sh "v0.1.0"
#          RELEASE_ID=$(./scripts/create_draft_release.sh ${{ github.event.inputs.name }})
          echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT

      - name: Create lightweight tag
        run: |
          git tag "v0.1.0"
#          git tag ${{ github.event.inputs.name }}
          git push origin "v0.1.0"
#          git push origin ${{ github.event.inputs.name }}

    outputs:
      release_id: ${{ steps.create-draft.outputs.release_id }}

  publish-release:
    name: Publish release
    needs: [verify-main-status, create-draft, run-unit-tests]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./scripts/publish_release.sh ${{ needs.create-draft.outputs.release_id }}
