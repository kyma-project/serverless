name: upgrade tests

on:
  workflow_call:
    inputs:
      image:
        description: 'The image to test'
        required: true
        type: string
      img_directory:
        description: "Directory of the image (dev/prod)"
        required: false
        type: string
        default: ""
      img_version:
        description: "Version of the image"
        required: false
        type: string
        default: ""

jobs:
  operator-upgrade-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: kyma-project/manager-toolkit/.github/actions/setup-go@main
      - uses: kyma-project/manager-toolkit/.github/actions/create-k3d-cluster@main
      - name: upgrade test
        run: |
          make -C components/operator deploy-release
          make -C components/operator deploy
          make -C tests/operator test
        env:
          IMG: ${{ inputs.image }}
          IMG_DIRECTORY: ${{ inputs.img_directory }}
          IMG_VERSION: ${{ inputs.img_version }}
      - if: ${{ always() }}
        uses: ./.github/actions/collect-cluster-info

  serverless-upgrade-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: kyma-project/manager-toolkit/.github/actions/setup-go@main
      - uses: kyma-project/manager-toolkit/.github/actions/create-k3d-cluster@main
      - name: upgrade test
        run: |
          make install-serverless-latest-release install-serverless-custom-operator
          make -C tests/serverless serverless-integration serverless-contract-tests
          make remove-serverless
        env:
          IMG: ${{ inputs.image }}
          IMG_DIRECTORY: ${{ inputs.img_directory }}
          IMG_VERSION: ${{ inputs.img_version }}
