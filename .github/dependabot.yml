      prefix: "operator"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/components/serverless/deploy/jobinit"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "jobinit"
      include: "scope"
  - package-ecosystem: "docker"
    directory: "/components/serverless/deploy/manager"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
