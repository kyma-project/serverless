# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "gomod"
      include: "scope"
    ignore:
      # ignore minor k8s updates, e.g. 1.27.x -> 1.28.x
      - dependency-name: "k8s.io/*"
        update-types: ["version-update:semver-minor"]
      - dependency-name: "sigs.k8s.io/*"
        update-types: ["version-update:semver-minor"]
      - dependency-name: "helm.sh/helm/v3"
        update-types: ["version-update:semver-minor"]

  - package-ecosystem: "github-actions"
    directory: "/"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "actions"
      include: "scope"
    ignore:
      - dependency-name: "gaurav-nelson/github-action-markdown-link-check"

  - package-ecosystem: "docker"
    directory: "/components/operator"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "operator"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/components/serverless/deploy/jobinit"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "jobinit"
      include: "scope"
  - package-ecosystem: "docker"
    directory: "/components/serverless/deploy/manager"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "manager"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/tests/gitserver"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "gitserver"
      include: "scope"
  - package-ecosystem: "docker"
    directory: "/tests/serverless-bench"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "serverless-bench"
      include: "scope"
