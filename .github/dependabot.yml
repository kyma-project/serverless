# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "gomod"
      include: "scope"
    ignore:
      # ignore minor k8s updates, e.g. 1.27.x -> 1.28.x
      - dependency-name: "k8s.io/*"
        update-types: ["version-update:semver-minor"]
      - dependency-name: "sigs.k8s.io/*"
        update-types: ["version-update:semver-minor"]
      - dependency-name: "helm.sh/helm/v3"
        update-types: ["version-update:semver-minor"]
    groups:
      k8s-io:
        patterns:
          - "k8s.io/*"

  - package-ecosystem: "docker"
    directory: "/components/operator"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "operator"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/components/serverless/deploy/jobinit"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "jobinit"
      include: "scope"
  - package-ecosystem: "docker"
    directory: "/components/serverless/deploy/manager"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "manager"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/tests/gitserver"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "gitserver"
      include: "scope"

  - package-ecosystem: "pip"
    directory: "/components/runtimes/python39/kubeless"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "pip-python39"
      include: "scope"
    groups:
      opentelemetry:
        patterns:
          - "opentelemetry-*"

  - package-ecosystem: "npm"
    directory: "/components/runtimes/nodejs/nodejs16"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "npm-nodejs16"
      include: "scope"
    groups:
      opentelemetry:
        patterns:
          - "@opentelemetry/*"
  - package-ecosystem: "npm"
    directory: "/components/runtimes/nodejs/nodejs18"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "npm-nodejs18"
      include: "scope"
    groups:
      opentelemetry:
        patterns:
          - "@opentelemetry/*"
  - package-ecosystem: "npm"
    directory: "/tests/gitserver/repos/function"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "npm-test"
      include: "scope"
