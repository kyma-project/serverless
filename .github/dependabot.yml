      include: "scope"
  - package-ecosystem: "docker"
    directory: "/components/serverless/deploy/webhook"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "webhook"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/tests/gitserver"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "gitserver"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/components/runtimes/python312"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "python312"
      include: "scope"
    ignore:
      # ignore minor python updates, e.g. 3.9 -> 3.12
      - dependency-name: kyma-project/prod/external/library/python
        update-types: ["version-update:semver-minor"]
  - package-ecosystem: "docker"
    directory: "/components/runtimes/nodejs20"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "nodejs20"
      include: "scope"
  - package-ecosystem: "docker"
    directory: "/components/runtimes/nodejs22"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "nodejs22"
      include: "scope"
  - package-ecosystem: "docker"
    directory: "/components/runtimes/nodejs24"
    labels:
      - "area/dependency"
      - "kind/chore"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "nodejs24"
